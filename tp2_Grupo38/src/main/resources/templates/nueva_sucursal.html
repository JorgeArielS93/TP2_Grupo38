<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/mis-estilos.css}" />
<title th:text="${edicion}? 'Modificar datos de Sucursal':'Nueva Sucursal'">Nueva</title>
</head>
<body>
	<div class="container">
	<header th:replace="~{/layouts/header :: header}"></header>
	<nav th:replace="~{/layouts/nav :: nav}"></nav>
	<div class="row">
		<div class="col-lg-6 col-md-12 text-justify p-2">
			<section class="contenido">
				<a th:href="@{/sucursal/listado}" class="buttonAdd botonRojo mx-3">Regresar</a>
				<h2 class="subtitulo" th:text="${edicion}?'Editar Sucursal':'Nueva Sucursal'"></h2>
				<fieldset class="formulario border border-2 border-danger p-2 my-1 mx-3">
					<legend><strong>Ingrese Datos</strong></legend>
					<form th:action="${edicion}?@{/sucursal/editar}:@{/sucursal/guardar}"
						th:object="${sucursal}" method="post">
						<input type="hidden" th:field="*{id}">
						<div class="mb-3">
							<label for="nombre" class="form-label">Nombre:</label>
							<input type="text" id="nombre" name="sucursal_nombre" th:field="*{nombre}"
								class="form-control" placeholder="Ingrese nombre de Sucursal">
							<div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
						</div>
						<div class="mb-3">
							<label for="direccion" class="form-label">Direccion:</label>
							<input type="text" id="direccion" name="sucursal_direccion"
								th:field="*{direccion}" class="form-control" placeholder="Ingrese la Direccion">
							<div class="text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></div>
						</div>
						<div class="mb-3">
							<label for="provincia" class="form-label">Provincia:</label>
							<select id="provincia" name="sucursal_provincia" th:field="*{provincia}"
								class="form-select">
								<option value="" selected>Seleccione una Opcion...</option>
								<option value="JUJUY">Jujuy</option>
								<option value="SALTA">Salta</option>
							</select>
							<div class="text-danger" th:if="${#fields.hasErrors('provincia')}" th:errors="*{provincia}"></div>
						</div>
						<div class="mb-3">
							<label for="fecha" class="form-label">Fecha de Funcion:</label>
							<input type="date" id="fecha" name="sucursal_fecha" th:field="*{fechaInicio}"
								class="form-control">
							<div class="text-danger" th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}"></div>
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Email:</label>
							<input type="email" id="email" name="sucursal_email" th:field="*{email}"
								class="form-control" placeholder="Ingrese un email">
							<div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
						</div>
						<div class="mb-3">
							<label for="telefono" class="form-label">Telefono:</label>
							<input type="text" id="telefono" name="sucursal_telefono" th:field="*{telefono}"
								class="form-control" placeholder="Ingrese el num de Telefono">
							<div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
						</div>
						<input type="submit" th:value="${edicion}?'Modificar':'Guardar'" class="btn botonRojo">
					</form>
				</fieldset>
			</section>
		</div>
		<div class="col-lg-6 col-md-12 text-center">
			<aside>
				<div>
					<img alt="aside" th:src="@{/images/aside-AS.png}" title="aside" class="img-fluid">
				</div>
			</aside>
		</div>
	</div>
	<footer th:replace="~{layouts/footer :: footer}"></footer>
</div>

	<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
