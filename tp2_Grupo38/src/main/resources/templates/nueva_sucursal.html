<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/estilos.css}" />
<title>Nuevo</title>
</head>
<body>
	<div class="container">
		<header th:replace="~{/layouts/header :: header}"></header>
		<nav th:replace="~{/layouts/nav :: nav}"></nav>
		<section class="contenido">
		<a th:href="@{/sucursal/listado}" class="buttonAdd botonRojo">Regresar</a>
		<h2 class="subtitulo">Nueva Sucursal</h2>
		
			<fieldset class="formulario">
				<legend>
					<strong>Ingrese Datos</strong>
				</legend>
				<form th:action="@{/sucursal/guardar}" th:object="${sucursal}" id="form2" method="post">
					<label for="nombre">Nombre:</label>
					<input type="text" id="nombre" name="sucursal_nombre" th:field="*{nombre}" placeholder="Ingrese su nombre Sucursal" required><br><br>
					<label for="direccion">Direccion:</label>
					<input type="text" id="direccion" name="sucursal_direccion" th:field="*{direccion}" placeholder="Ingrese la Direccion" required><br> <br>
					<label for="provincia">Provincia:</label>
					<select id="provincia" name="sucursal_provincia" th:field="*{provincia}">
					    <option value="JUJUY">Jujuy</option>
					    <option value="SALTA">Salta</option>
					</select><br><br>
					<label for="fecha">Fecha de Funcacion:</label>
					<input type="date" id="fecha" name="sucursal_fecha" th:field="*{fechaInicio}" required><br><br>
					<label for="email">Email:</label>
					<input type="email" id="email" name="sucursal_email" th:field="*{email}" placeholder="Ingrese un email" required><br><br>
					<label for="telefono">Telefono:</label>
					<input type="text" id="telefono" name="sucursal_telefono" th:field="*{telefono}" placeholder="Ingrese el num de Telefono" required><br><br>
					<input type="submit" value="Guardar">
				</form>
			</fieldset>
		</section>
		<aside class="contenido2">
			<div>
				<img alt="aside" th:src="@{/images/aside-AS.png}" title="Aside">
			</div>
		</aside>
		<footer th:replace="~{layouts/footer :: footer}"></footer>
	</div>
</body>
</html>
